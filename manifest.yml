requires:
    midgardmvc_helper_forms:
        - {type: github, user: midgardproject, repository: midgardmvc_helper_forms, branch: master}
requires_pear:
    Feed:
        channel: components.ez.no
process_injector: com_meego_planet_injector
template_injector: com_meego_planet_injector
routes:
    index:
        path: /
        controller: com_meego_planet_controllers_top
        action: items
        template_aliases: 
            content: cmp-show-latest
    index_rss:
        path: /items.xml
        controller: com_meego_planet_controllers_top
        action: feed
        template_aliases:
            root: cmp-show-rss
        mimetype: application/rss+xml
    latest:
        path: /latest
        controller: com_meego_planet_controllers_latest
        action: items
        template_aliases: 
            content: cmp-show-latest
    latest_rss:
        path: /latest/rss.xml
        controller: com_meego_planet_controllers_latest
        action: feed
        template_aliases:
            root: cmp-show-rss
        mimetype: application/rss+xml
    latest_page:
        path: /latest/{$int:page}
        controller: com_meego_planet_controllers_latest
        action: items
        template_aliases: 
            content: cmp-show-latest
    item_votes:
        path: /votes/{$guid:item}
        controller: com_meego_planet_controllers_vote
        action: votes
        mimetype: application/json
        template_aliases: 
            root: midgardmvc-show-json

    item_vote:
        path: /votes/{$guid:item}/vote
        controller: com_meego_planet_controllers_vote
        action: item
        mimetype: application/json
        template_aliases: 
            root: midgardmvc-show-json
    feeds:
        path: /feeds
        controller: com_meego_planet_controllers_feeds
        action: list
        template_aliases:
            content: cmp-show-feeds
    feed_create:
        path: /feeds/create/
        controller: com_meego_planet_controllers_feeds
        action: create
        template_aliases: 
            content: cmp-edit-feed
    feed_update:
        path: /feeds/{$guid:feed}/update
        controller: com_meego_planet_controllers_feeds
        action: update
        template_aliases: 
            content: cmp-edit-feed
    feed_delete:
        path: /feeds/{$guid:feed}/delete
        controller: com_meego_planet_controllers_feeds
        action: delete
        template_aliases: 
            content: cmp-delete-feed
